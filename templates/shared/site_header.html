<div class="top-section fullscreen-container">
        <img src="/static/assets/img/banner_img/bg_top.jpg" class="h-100">
    </div>
<header class="Masai-header default">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-5">
                        <div class="logo-area default">
                            <a href="index.html">
                                <img src="/static/assets/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-5 col-sm-8 col-7">
                        <div class="search-area default">
                            <form class="search" method="get" action="{% url 'product-list-search' %}">
                                <input type="text" name="q" placeholder="جستجو" value="{{ search_query }}">
                                <button type="submit"><img src="/static/assets/img/search.png" alt=""></button>
                            </form>
                        </div>
                    </div>



                    <div class="col-md-2 col-md-12">
                        {% if request.user.is_authenticated %}
                            {% if request.user.is_superuser %}
                                <div class="user_head">
                                <a href="/admin" class="iconhead">
                                    <img width="30" height="30" src="static/assets/img/icons8-admin-100.png" />
                                </a>
                                 </div>
                                <span class="divider"></span>
                            {% endif %}

                        <div class="user_head">
                            <a href="{% url 'user-panel-dashboard' %}" class="iconhead pl-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#46a9ae" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </a>
                        </div>
                        <div class="cart dropdown masai_dropdown">
                            <span class="divider"></span>
                            <a href="{% url 'user-basket' %}" class="iconhead pl-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#46a9ae" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                          </a>
                        <span class="divider"></span>
                        </div>

                            <div class="user_head">
                            <a href="{% url 'logout-page' %}" class="iconhead pl-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#46a9ae" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            </a>
                        </div>

                        {% else %}
                            <div class="user_head">
                            <a href="{% url 'login-page' %}" class="iconhead">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#46a9ae" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
                            </a>
                            </div>
                            <div class="divider "></div>
                             <div class="fa-person ">
                            <a href="{% url 'register-page' %}" class="iconhead pl-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#46a9ae" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                            </a>

                        </div>

                        </div>
                </div>
                {% endif %}
            </div>






            <nav class="nav_header">
                <ul class="nav__ullist">
                    <li class="list_style">
                        <i class="fa fa-house icon-icon" aria-hidden="true"></i><a href="{% url 'home-page' %}" class="list__link">خانه</a>
                    </li>
                    <li class="list_style">
                        <i class="fa fa-book icon-icon" aria-hidden="true"></i><a href="{% url 'product-list' %}" class="list__link">فروش کتاب</a>
                    </li>
                    <li class="list_style">
                        <i class="fa fa-hand-dots icon-icon" aria-hidden="true"></i><a href="{% url 'about-page' %}" class="list__link">درباره ما</a>
                    </li>
                    <li class="list_style">
                        <i class="fa fa-phone icon-icon" aria-hidden="true"></i><a href="{% url 'contact-us' %}" class="list__link">تماس با ما</a>
                    </li>
                </ul>
            </nav>
        </header>
