<script>
    var slider = document.getElementById('slider');

    noUiSlider.create(slider, {
    start: [{{start_price}}, {{end_price}}],
    tooltips: true, step: 500,
    connect: true,

    range: {
        'min': 0,
        'max': {{ db_max_price }},
    },
    format: {
        to: function(value) {
            return (parseInt(value)+" تومان");
        },
        from: (v) => v | 0
    }
});

    slider.noUiSlider.on("update",function(){
let start = document.getElementById("start_price")
let end = document.getElementById("end_price")
let slider_value = this.get()
start.value=slider_value[0].split(' ')[0]
end.value=slider_value[1].split(' ')[0]
});
    /*slider speed*/
$('.carousel').carousel({
    interval: 50000
})

    </script>
