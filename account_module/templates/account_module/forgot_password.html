{% extends 'shared/_layout.html' %}

{% block title %}فراموشی رمز عبور{% endblock %}

{% block content %}

    <div class="container">
                <div class="row">
                    <div class="main-content login_content  col-12 col-md-7 col-lg-5 mx-auto">
                        <header class="card-header">
                            <h3 class="card-title"><span>فراموشی رمز عبور</span></h3>
                        </header>
                        <div class="login_box">



                                <form method="post" action="{% url 'forgot-password' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-account-title"><span>*</span> ایمیل کاربری </div>
                                            {{ forget_pass_form.email }}
                                            {{ forget_pass_form.errors }}
                                        </div>

                                        <div class="col-12 text--center">
                                            <button type="submit" class="btn big_btn btn-main-masai">ارسال ایمیل</button>
                                        </div>
                                    </div>
                                </form>


                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
