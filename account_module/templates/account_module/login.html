{% extends 'shared/_layout.html' %}

{% block title %}

    ورود به حساب کاربری
{% endblock %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="main-content login_content  col-12 col-md-7 col-lg-5 mx-auto">
                <header class="card-header">
                    <h3 class="card-title"><span>ورود به حساب کاربری</span></h3>
                </header>
                <div class="login_box">
                    <form id="login-form-sw" method="post" action="{% url 'login-page' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-account-title">ایمیل کاربری
                                    <span class="text-danger">*</span>
                                </div>
                                {{ login_form.email }}
                            </div>
                            <br>
                            <div class="col-md-12 col-sm-12 p-3">
                                <div class="form-account-title"> کلمه عبور
                                <span class="text-danger">*</span></div>
                                {{ login_form.password }}
                            </div>
                            <div class="col-12">
                                <a class="txt-main-masai" href="{% url 'forgot-password' %}">رمز عبور را فراموش کرده
                                    اید؟</a>
                            </div>
                            <div class="col-12 text--center">
                                <button type="submit" class="btn big_btn btn-main-masai">ورود</button>
                            </div>
                            <div class="col-12 footer_login_reg text--center">
                                <p>
                                    <span>کاربر جدید هستید؟</span>
                                    <a class="txt-main-masai" href="{% url 'register-page' %}">ثبت نام</a>

                                </p>

                            </div>
                            <div class="col-12 ">

                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>



{% endblock %}
